    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" crossorigin="anonymous" />
    <title>Art Gallery|Galleria De Artiste </title>
    <style>
        .main,
        .divCard {
            width: 90vw;
        }
        
        .card {
            height: 100%;
            width: auto;
            flex: 30%;
            margin: 4%;
            box-shadow: none;
        }

            font-family: 'Roboto', sans-serif;
            font-size: 40px;
        }
        
        .card img {
            width: 55%;
            height: auto;
        }
        
        .btn_card {
            width: auto;
        }
        
        @media screen and(max-width:480px) {
            .card #first {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="goto" onclick="location.replace('#top')">
        <i class="fa fa-angle-up"></i>
    </div>
    <nav id="navbar">
        <div class="hamburger-menu" id="ham">
            <span class="bars"></span>
        </div>
        <div class="brand" onclick="location.replace('/index.html')">
            <span>Galleria De Artiste</span>
        </div>
        <div class="menu">
            <ul class="menu_items">
                <li><a class="nav_li  " href="/index.html">HOME</a></li>
                <li><a class="nav_li active" href="/path/catalog.html">CATALOG</a></li>
                <li><a class="nav_li" href="/path/about.html">ABOUT</a></li>
                <li><a class="nav_li" href="/path/contact.html">CONTACT</a></li>
                <li class="social">
                    <a href="https://www.facebook.com/GalleriadeArtiste"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="https://www.instagram.com/galleria_de_artiste/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="https://www.reddit.com/r/Galleria_de_artiste/"><i class="fa fa-reddit-alien" aria-hidden="true"></i></a>
                    <span id="copyright">&copy; GALLERIA-DE-ARTISTE 2020</span>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="text">
            <div class="heading">
                ARISTS OF THE GALLERIA
            </div>
            <div class="para">
                They ain't much but they honest work.
            </div>

        </div>
        <div class="image">

            <img src="/images/undraw_making_art_759c.svg" alt="banner_image">
        </div>
    </header>
    <section class="main">
        <section class="div_big div1">
            <div class="heading">
                <p class="text_head">ARTISTS</p>
            </div>
        </section>
        <section class="div_big search">
            <form class="newsletter">
                <input type="text" onkeyup="myFunction()" id="myInput" placeholder="search here"></section>
        </form>
        <section class=" div_big divCard" id="divCard">
        </section>
    </section>
    <hr>
    <section class="footerContainer"></section>


    <script src="/js/artist.js"></script>
    <script src="/js/main.js"></script>

    <script>
        function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('myInput');
            filter = input.value.toUpperCase();
            ul = document.querySelector(".divCard");
            li = ul.document.querySelectorAll(".card");

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("p")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
